

{% macro render_sitem(endpoint, display, iconcls='', active='') %}
    <li {% if request.endpoint == endpoint or active == endpoint %} class='active' {% endif %}>
        <a class='{{ cls }}' href="{{ url_for(endpoint) }}"><i class="{{ iconcls }} icon-white"></i> {{ display }}</a>
    </li>
    <li class="divider-vertical"></li>
{% endmacro %}
